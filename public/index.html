                  </p>
                </div>
                {/* Scrollable Image Gallery */}
                <div className="flex-1 max-w-md max-h-[600px] overflow-y-auto rounded-xl shadow-2xl p-6 bg-gray-100">
                  <div className="space-y-6">
                    <div className="relative rounded-lg overflow-hidden shadow-md">
                      <img src="images/irrigation.jpg" alt="Irrigation System" className="w-full h-auto object-cover" />

                  </div>
                </div>

                    <p className="text-gray-600">
                      <span className="font-bold">Cluster Farming</span> optimizes water use and minimizes
                      waste with smart irrigation for eco-friendly farming.
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <p className="text-lg">

            </p>

        </div>
      );
    }

    // Custom Tailwind CSS animations for dynamic effects
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes zoomIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-zoom-in {
        animation: zoomIn 1s ease-out;
      }
      .animate-slide-up {
        animation: slideUp 1s ease-out;
      }
      .animate-fade-in {
        animation: fadeIn 1.2s ease-out;
      }
    `;
    document.head.appendChild(style);

    // Render the App component
    ReactDOM.render(<App />, document.getElementById('root'));
